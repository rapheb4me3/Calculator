<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css/stylesheet.css">
    </link>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator py-3">
            <h1 class="cal text-light text-center py-3">Calculator </h1>
            <input type="text" id="display" disabled class="dis text-dark bg-light w-100 px-2 my-1 text-end">
            <div class="buttons">
                <div class="row text-dark px-2 my-2">


                    <button class="col bg-light p-1 text-center mx-1" id="bt" >Clear</button>
                    <button class="col bg-secondary p-1 text-center mx-1 text-danger " id="bt">DEL</button>
                </div>
                <div class="row text-dark px-2 my-2 ">

                    <button class="col bg-light p-1 text-center mx-1" id="bt"> 1 </button>

                    <button class="col bg-light p-1 text-center mx-1" id="bt">2</button>
                    <button class="col bg-light p-1 text-center mx-1" id="bt">3</button>
                    <button class="col bg-light p-1 text-center mx-1 text-danger" id="bt">+</button>
                </div>
                <div class="row text-dark px-2 my-2">

                    <button class="col bg-light p-1 text-center mx-1" id="bt">4</button>
                    <button class="col bg-light p-1 text-center mx-1" id="bt">5</button>
                    <button class="col bg-light p-1 text-center mx-1" id="bt">6</button>
                    <button class="col bg-light p-1 text-center mx-1 text-danger"id="bt" >-</button>
                </div>
                <div class="row text-dark px-2 my-2">

                    <button class="col bg-light p-1 text-center mx-1" id="bt">7</button>
                    <button class="col bg-light p-1 text-center mx-1" id="bt">8</button>
                    <button class="col bg-light p-1 text-center mx-1" id="bt">9</button>
                    <button class="col bg-light p-1 text-center mx-1 text-danger"id="bt" >x</button>
                </div>
                <div class="row text-dark px-2 my-2">

                    <button class="col bg-light p-1 text-center mx-1" id="bt">0</button>
                    <button class="col bg-light p-1 text-center mx-1" id="bt">.</button>
                    <button class="col bg-light p-1 text-center mx-1" id="bt">=</button>
                    <button class="col bg-light p-1 text-center mx-1 text-danger" id="bt">/</button>
                </div>
            </div>
        </div>
    </div>   
    <script src="/js/main.js/"></script>
</body>

</html>
